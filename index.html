<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Music</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      color: #222;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background: linear-gradient(90deg, #0072ff, #00c6ff);
      color: white;
      padding: 40px 0;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    section {
      padding: 40px 20px;
    }

    h2 {
      color: #0072ff;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .members {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .member {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .member:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .member img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    footer {
      background: #0072ff;
      color: white;
      padding: 20px 10px;
      font-size: 0.9rem;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    üåç World Music
  </header>

  <section id="members">
    <h2>Integrantes</h2>
    <div class="members">
      <div class="member"><img src="https://worldmusicia.github.io/WorldMusic/images/Membro1.png" alt="Membro 1"></div>
      <div class="member"><img src="https://worldmusicia.github.io/WorldMusic/images/Membro2.png" alt="Membro 2"></div>
      <div class="member"><img src="https://worldmusicia.github.io/WorldMusic/images/Membro3.png" alt="Membro 3"></div>
      <div class="member"><img src="https://worldmusicia.github.io/WorldMusic/images/Membro4.png" alt="Membro 4"></div>
      <div class="member"><img src="https://worldmusicia.github.io/WorldMusic/images/Membro5.png" alt="Membro 5"></div>
      <div class="member"><img src="https://worldmusicia.github.io/WorldMusic/images/Membro6.png" alt="Membro 6"></div>
      <div class="member"><img src="https://worldmusicia.github.io/WorldMusic/images/Membro7.png" alt="Membro 7"></div>
      <div class="member"><img src="https://worldmusicia.github.io/WorldMusic/images/Membro8.png" alt="Membro 8"></div>
      <div class="member"><img src="https://worldmusicia.github.io/WorldMusic/images/Membro9.png" alt="Membro 9"></div>
      <div class="member"><img src="https://worldmusicia.github.io/WorldMusic/images/Membro10.png" alt="Membro 10"></div>
      <div class="member"><img src="https://worldmusicia.github.io/WorldMusic/images/Membro11.png" alt="Membro 11"></div>
      <div class="member"><img src="https://worldmusicia.github.io/WorldMusic/images/Membro12.png" alt="Membro 12"></div>
      <div class="member"><img src="https://worldmusicia.github.io/WorldMusic/images/Membro13.png" alt="Membro 13"></div>
      <div class="member"><img src="https://worldmusicia.github.io/WorldMusic/images/Membro14.png" alt="Membro 14"></div>
    </div>
  </section>

  <footer>
    ¬© 2025 World Music. Todos os direitos reservados.
  </footer>
</body>
</html>
